      <section class="form form_signup">
        <h2 class="form-header">Sign Up</h2>
          <form action="#">
            <div class="form_group">
                <input type="text" class="form_input" placeholder="username" required autocomplete="off">
              </div> 
              <div class="form_group">
                <input type="email" class="form_input" placeholder="email" required autocomplete="off">
              </div>   
              <div class="form_group">
                <input type="password" class="form_input" placeholder="password" required>
              </div>  
              <div class="form_group">
                <input type="password" class="form_input" placeholder="confirm password" required>
              </div>  
              <div style="text-align: center;">
                <a class="btn btn-submit">Submit</a>
            </div>
          </form>
      </section>
